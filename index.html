<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Gob Fight</title>
</head>

<body>
    <main>
        <div class="left">
            <div id="defeated">
                <p>You've defeated <span id="defeated-num">0</span> gobs</p>
            </div>
            <div id="player">
                <p>
                    your health points: <span id="player-hp">3</span>
                </p>
            </div>
        </div>
        <div class="right">
            <div class="new-gob">
                <form id="add-gob"> 
                    add your enemy
                    <input type="text" name="goblin" id="goblin">
                    <button>challenge goblin</button>
                </form>
                <div class="gobs">Enemies</div>
            </div>
        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
